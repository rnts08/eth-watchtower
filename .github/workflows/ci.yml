name: CI

on:
  push:
    branches: [ "main", "master" ]
    tags: [ "v*" ]
  pull_request:
    branches: [ "main", "master" ]

jobs:
  test-and-lint:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: '1.24'
          cache: true
          cache-dependency-path: src/go.sum

      - name: Install dependencies
        run: |
          cd src
          go mod download

      - name: Cache golangci-lint
        id: cache-golangci-lint
        uses: actions/cache@v4
        with:
          path: ~/go/bin/golangci-lint
          key: ${{ runner.os }}-golangci-lint-${{ hashFiles('src/go.mod') }}

      - name: Install golangci-lint
        if: steps.cache-golangci-lint.outputs.cache-hit != 'true'
        run: go install github.com/golangci/golangci-lint/cmd/golangci-lint@latest

      - name: Run Tests
        run: make test

      - name: Run Lint
        run: make lint

  build:
    needs: test-and-lint
    if: startsWith(github.ref, 'refs/tags/v')
    runs-on: ubuntu-latest
    strategy:
      matrix:
        include:
          - goos: linux
            goarch: amd64
          - goos: windows
            goarch: amd64
          - goos: darwin
            goarch: amd64
          - goos: darwin
            goarch: arm64
    steps:
      - uses: actions/checkout@v4

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: '1.24'
          cache: true
          cache-dependency-path: src/go.sum

      - name: Build
        run: |
          cd src
          EXT=""
          if [ "${{ matrix.goos }}" = "windows" ]; then EXT=".exe"; fi
          BINARY_NAME=eth-watchtower-${{ matrix.goos }}-${{ matrix.goarch }}${EXT}
          env GOOS=${{ matrix.goos }} GOARCH=${{ matrix.goarch }} go build -o ../$BINARY_NAME .

      - name: Upload Artifact
        uses: actions/upload-artifact@v4
        with:
          name: binary-${{ matrix.goos }}-${{ matrix.goarch }}
          path: eth-watchtower-${{ matrix.goos }}-${{ matrix.goarch }}*

  release:
    needs: build
    if: startsWith(github.ref, 'refs/tags/v')
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - name: Download Artifacts
        uses: actions/download-artifact@v4
        with:
          pattern: binary-*
          merge-multiple: true

      - name: Generate Checksums
        run: sha256sum eth-watchtower-* > checksums.txt

      - name: Publish Release
        uses: softprops/action-gh-release@v1
        with:
          files: |
            eth-watchtower-*
            checksums.txt